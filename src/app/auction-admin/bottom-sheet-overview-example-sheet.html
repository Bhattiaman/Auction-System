<mat-card>
    <div class="container">
      <h2>Products Selected </h2>
      
      <div
        cdkDropList
        #ProductSelectList="cdkDropList"
        [cdkDropListData]="ProductSelect"
        [cdkDropListConnectedTo]="[ProductGList]"
        class="list"
        (cdkDropListDropped)="drop($event)">
        <div class="box" *ngFor="let item of ProductSelect" cdkDrag>{{item | json }}</div>
      </div>
    </div>
    <br>
    <div class="container">
      <h2>Choose Products </h2>
    
      <div
        cdkDropList
        #ProductGList="cdkDropList"
        [cdkDropListData]="ProductG"
        [cdkDropListConnectedTo]="[ProductSelectList]"
        class="list"
        (cdkDropListDropped)="drop($event)">
        <div class="box" *ngFor="let item of ProductG" cdkDrag>{{item.Product_name | json}}</div>
      </div>
    </div>      
  </mat-card>
